{% extends 'base.html' %}

{% block title %} Image House | Sign In {% endblock %}

{% block main %}

    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}


    <h1>Sign in</h1>
    <form action="" method="POST" id="sign-in-form">
        {% csrf_token %}
        {{form.username.label}}
        {{form.username}} <br>

        {{form.password.label}}
        {{form.password}}

        <input type="submit" value="Sign in" class="btn btn-outline-primary">
    </form>
    
{% endblock %}
